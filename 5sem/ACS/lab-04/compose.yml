version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - whoami
    ulimits:
      nproc: 300000
      nofile:
        soft: 26677
        hard: 46677

  whoami:
    image: nginx:latest
    deploy:
      replicas: 20
    ulimits:
      nproc: 300000
      nofile:
        soft: 26677
        hard: 46677

  apachebench:
    image: httpd:latest
    ulimits:
      nproc: 300000
      nofile:
        soft: 26677
        hard: 46677
